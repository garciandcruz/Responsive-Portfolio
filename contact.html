    <nav class="navbar navbar-expand-sm border-bottom py-0 bg-white">

    <div class="container border mt-2 bg-white">
        <h4>CONTACT</h4>

        <hr>

        <div class="container">
            <form action="https://formspree.io/TLABootcamp@protonmail.com" method="POST">

                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Type Your Full Name Here">

                <input type="email" name="Email Address" placeholder="Email Address">
                <br>
                <br>
                <label for="message">Send Me a Message!</label>
                <textarea id="message" name="message" placeholder="Talk to me" style="height:200px"></textarea>
                <input type="submit" value="Send">

            </form>
        </div>
    </div>
